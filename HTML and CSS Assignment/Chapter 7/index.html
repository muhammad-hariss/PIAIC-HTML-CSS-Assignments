<body>
    <form>
        <fieldset>
          <legend>Your Details:</legend>
          <label for="name">Name:</label><br>
          <input type="text" placeholder="Name"><br>
          <br>
          <label for="email">Email:</label><br>
          <input type="email" placeholder="abc@xyz.com"><br>
        </fieldset>
        <br>
        <fieldset>
          <legend>Your Review:</legend>
          <label>How did you hear about us? </label>
          <select>
            <option>Google</option>
            <option>Facebook</option>
          </select><br><br>
          <label for="radio">Would you visit again?</label><br>
          <input type="radio">Yes
          <input type="radio">No
          <input type="radio">Maybe <br>
          <br>
          <label for="message">Comments</label><br>
          <textarea cols="30" rows="10"></textarea><br>
          <input type="checkbox">Sign me up for email updates <br>
          <button>Submit Review</button>
        </fieldset>
      </form>
